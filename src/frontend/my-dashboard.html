<!-- launchbookai/src/frontend/my-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard - LaunchBook AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">Welcome back, <span id="user-name">User</span> 👋</h1>
      <div class="space-x-4">
        <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">🚀 Generate New eBook</button>
        <button id="topupBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">🎁 Add Credits</button>
      </div>
    </header>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8" id="summary-cards">
      <!-- Filled by JS -->
    </div>

    <!-- Tabs -->
    <div>
      <div class="flex space-x-2 border-b mb-4">
        <button class="tab-btn border-b-2 py-2 px-4 text-sm font-medium" data-tab="ebooks">📘 My eBooks</button>
        <button class="tab-btn border-b-2 py-2 px-4 text-sm font-medium" data-tab="covers">🖼 My Covers</button>
        <button class="tab-btn border-b-2 py-2 px-4 text-sm font-medium" data-tab="logs">📄 Usage Logs</button>
        <button class="tab-btn border-b-2 py-2 px-4 text-sm font-medium" data-tab="presets">🧾 My Preset</button>
        <button class="tab-btn border-b-2 py-2 px-4 text-sm font-medium" data-tab="settings">⚙️ Settings</button>
      </div>

      <!-- Tab Content Panels -->
      <div id="tab-content">
        <div id="tab-ebooks" class="tab-pane hidden"></div>
        <div id="tab-covers" class="tab-pane hidden"></div>
        <div id="tab-logs" class="tab-pane hidden"></div>
        <div id="tab-presets" class="tab-pane hidden"></div>
        <div id="tab-settings" class="tab-pane hidden"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/src/frontend/my-dashboard.js"></script>
</body>
</html>
